<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Fragment Général</title>
	<th:block th:fragment="header">
		<title>Creature De Combat</title>
		<meta charset="UTF-8">
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<!-- Bootstrap JS-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</th:block>
	<th:block th:fragment="loadStyle(fichier)">
		<link rel="stylesheet" th:href="@{${fichier}}">
	</th:block>
	<th:block th:fragment="loadJS(fichier)">
		<script th:src="${fichier}"></script>
	</th:block>
</head>

<body>
	<div th:fragment="navbar(links)">
		<nav id="CREATUREFULL" class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<div th:if="${links}">
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
									data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Liens
								</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<span th:each="link : ${links}">
										<a class="dropdown-item" th:href="${link.href}">[[${link.rel}]]</a>
									</span>
								</div>
							</div>
						</div>
						<div th:unless="${links}">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
								Liens
							</button>
						</div>
						</li>
					</ul>
				</div>
				<form class="d-flex" role="search" method="get" action="/search">
				    <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
				    <button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</div>
	<th:block th:fragment="footer">
		<!-- Footer content -->
		<footer class="fixed-bottom footer mt-auto py-3 bg-light">
			<div class="container">
				<span class="text-muted">© 2024 Créature de Combat.</span>
			</div>
		</footer>
	</th:block>

	<div th:fragment="footer">

	</div>
</body>

</html>
